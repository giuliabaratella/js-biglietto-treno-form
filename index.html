<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <h1 class="p-4 text-uppercase text-white text-center">Calcola il prezzo del tuo biglietto</h1>

        <!-- form  -->
        <div class="form-wrapper container-sm py-4 mb-5 text-center">
            <form id="ticket-form" class="d-flex justify-content-evenly fw-bold">
                <div class="mb-3">
                    <label for="name-surname" class="form-label">Nome e Cognome</label>
                    <input type="text" class="form-control" id="name-surname" value="" name="name-surname">
                </div>

                <div class="mb-3">
                    <label for="nKm" class="form-label">Km da percorrere</label>
                    <input type="text" class="form-control" id="nKm" value="" name="nKm">
                </div>

                <div class="mb-3">
                    <label for="age" class="form-label">Fascia d'et√†</label>
                    <select id="age" name="age" class="form-select">
                        <option value="">Scegli...</option>
                        <option value="under">Minorenne</option>
                        <option value="standard">Maggiorenne</option>
                        <option value="over">Over65</option>
                    </select>
                </div>
            </form>
            <div class="mb-3">
                <button id="submit" class="btn btn-light">Genera</button>
                <button id="reset" class="btn btn-light">Annulla</button>
            </div>
        </div>

        <!-- biglietto  -->
        <div class="ticket container-sm d-none">
            <h2 class="text-uppercase text-white mb-4 text-center">Il tuo biglietto</h2>
            <div class="ticket-wrapper p-4">
                <h3 class="text-uppercase">Dettaglio Passeggeri</h3>
                <div class="ticket-content row">
                    <div class="ticket-name col-4">
                        <h5 class="text-uppercase">Nome passeggero</h5>
                        <div id="passenger-name" class="fw-bold h4"></div>
                    </div>
                    <div class="col-8 ticket-details d-flex justify-content-between">
                        <div>
                            <h5>Offerta</h5>
                            <div id="offer"></div>
                        </div>
                        <div>
                            <h5>Carrozza</h5>
                            <div id="ncarriage"></div>
                        </div>
                        <div>
                            <h5>Codice CP</h5>
                            <div id="cp-code"></div>
                        </div>
                        <div>
                            <h5>Costo Biglietto</h5>
                            <div id="price"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
